- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: []
- link:
    ~/.config/i3/config: i3/config
    ~/.config/rofi/config: rofi/config
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.config/polybar/config: polybar/config
    ~/.config/polybar/launch.sh: polybar/launch.sh
    ~/.config/polybar/weather.py: polybar/scripts/weather.py
    ~/.config/startpage.html: startpage/index.html
- shell: []
